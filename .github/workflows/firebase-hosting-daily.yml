name: Deploy to Firebase Hosting every day
on:
  schedule:
    - cron: '0 0 * * *'

jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: >-
          docker-compose build loconotion && LOCONOTION_LOCAL_DIST=$(pwd)/dist
          docker-compose run loconotion
          https://cjoy.notion.site/Chris-Joy-5dcf98f87ffc45cc8bcde91c518d6d9d
          --verbose --timeout 10000
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CHRIS_JOY }}'
          projectId: chris-joy
